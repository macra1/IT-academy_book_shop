{% extends "Base.html" %}

{% block title %}Добавление книги{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление книг</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.name }}<br>
            {{ form.description }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить книгу</button>
        </form>
    </div>
{% endblock %}
